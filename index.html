<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/315329d631.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="parent">
      <div class="input-container">
        <input type="text" required="" id="name" />
        <label for="name">Clint Name</label>
      </div>
      <div class="input-container">
        <input type="text" required="" id="address" />
        <label for="address">Clint Address</label>
      </div>
      <div class="input-container">
        <input type="mail" required="" id="email" />
        <label for="email">Clint Email</label>
      </div>
      <button class="btn">ADD</button>
    </div>
    <div class="result">
      <div class="main">
        <div class="data-address data">Clint Name</div>
        <div class="data-address data">Clint Address</div>
        <div class="data-address data">Clint Email</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
